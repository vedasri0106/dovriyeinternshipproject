<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>


    <div class="card">
        <div class="card-image">
            <img src="./Nikeshoe.png" width="200px" alt="Nike Running Shoe" class="shoe-img">
           <!-- <div class="favicon">  -->
            <div class="favorite-icon">&#x2661</div></div>
        <!-- </div> -->
        <div class="card-content">
            <h3>Nike Running Shoe</h3>
            <div class="tags">
                <span class="tag">EU38</span>
                <span class="tag">BLACK/WHITE</span>
            </div>
            <p class="description">
                Crossing hardwood comfort with off-court<br> flair: '80s-inspired construction, bold<br> details and
                nothin'-but-net style.
            </p>
            
            <div class="price-cart">
                <div class="price-column"><p class="pprice">PRICE</p>
                <div class="price">$69.99</div>
            </div>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
    </div>
</body>

</html>
